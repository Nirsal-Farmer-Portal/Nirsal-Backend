<!doctype html>
<html>
    <head>
        <title>{subject}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body style="margin: 0; padding: 0; width: 100%; height: 100%;">
        <div style="border: 1px solid rgba(0, 120, 185, 1); border-radius: 10px; width: 400px; margin: auto; text-align: center; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px;">
            <h1 style="color: rgba(0, 120, 185, 1);">{title}</h1>
            <h5 style="color: rgba(0, 120, 185, 1); font-weight:normal; font-size: 18px;">Hi {name}</h5>

            <p style="margin-top: 20px; margin-bottom: 20px;">
                {message}
            </p>

            <p style="margin-top: 20px; margin-bottom: 20px; text-align: left !important;">
                Best regards
                <p style="text-align: left !important;">{signature}</p>
            </p>

            
        </div>
    </body>
</html>
