<!doctype html>
<html>
    <head>
        <title>OTP Email</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body style="margin: 0; padding: 0; width: 100%; height: 100%;">
        <div style="border: 1px solid rgba(0, 120, 185, 1); border-radius: 10px; width: 400px; margin: auto; text-align: center; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px;">
            <h1 style="color: rgba(0, 120, 185, 1);">Congratulations</h1>
            <h5 style="color: rgba(0, 120, 185, 1); font-weight:normal; font-size: 18px;">Hello {name}</h5>

            <p style="margin-top: 20px; margin-bottom: 20px;">
                Your registration has been submitted successfully, to continue please use the OTP code below to verify your email address.
            </p>

            <div style="width: 250px; letter-spacing: 8px; background-color: rgba(0, 120, 185, 1); color: #fff; font-size: 25px; font-weight: bolder; padding-top: 30px; padding-bottom: 30px; text-align: center; display: flex; justify-content: center; align-items: center;"><span>{otpCode}</span></div>

            <p>Thank you for choosing Centurion HMS Best Regards </p>
        </div>
    </body>
</html>
